<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="content">
                <img class="logo main-col" src="images/logo-1913689.svg" alt="Company Logo">
                <div class="page-title">Web Dev I</div>
            </div>
        </header>
        <section class="hero">
            <div class="content">
                <picture>
                    <source media="(min-width: 1024px)" srcset="images/me-lrg.jpg">
                    <source media="(min-width: 960px)" srcset="images/me-med.jpg">
                    <source media="(min-width: 640px)" srcset="images/me-small.jpg">
                    <img class="my-picture" src="images/me-small.jpg" alt="This is a picture of me">

                </picture>
                <p class="my-name">Jonathan Shaw</p>
                <p class="my-location">Hillsborough, NJ</p>
            </div>
        </section>
        <section class="about-me">
            <div class="content">
                <div class="about-content">
                    <p class="iama">I want to be...</p>
                    <p class="my-info">A web developer</p>
                    <p class="iama">My favorite way to work is...</p>
                    <p class="my-info">At home, listening to my music.</p>
                    <p class="iama">In my free time, I like to...</p>
                    <p class="my-info">Playing video games with my friends, watch movies, and making plans for my future.</p>
                </div>
            </div>
        </section>
        <figure>
            <picture>
                <source media="(min-width: 1024px)" srcset="images/Sky1026-lrg.jpg">
                <source media="(min-width: 960px)" srcset="images/Sky1026-med.jpg">
                <source media="(min-width: 640px)" srcset="images/Sky1026-small.jpg">
                <img class="pix" src="images/Sky1026-xsmall.jpg" alt="Sunrise at rvcc">

            </picture>

            <figcaption>A sunrise at the rvcc parking lot</figcaption>

        </figure>
        <hr>
        <figure>
            <picture>
                <source media="(min-width: 1024px)" srcset="images/Sky1141-lrg.jpg">
                <source media="(min-width: 960px)" srcset="images/Sky1141-med.jpg">
                <source media="(min-width: 640px)" srcset="images/Sky1141-small.jpg">
                <img class="pix" src="images/Sky1141-xsmall.jpg" alt="Sunrise at rvcc">
            </picture>
            <figcaption>A sunset at rvcc</figcaption>
        </figure>
        <hr>
        <figure>
            <picture>
                <source media="(min-width: 1024px)" srcset="images/Sky1142-lrg.jpg">
                <source media="(min-width: 960px)" srcset="images/Sky1142-med.jpg">
                <source media="(min-width: 640px)" srcset="images/Sky1142-small.jpg">
                <img class="pix" src="images/Sky1142-xsmall.jpg" alt="Sunrise at rvcc">

            </picture>
            <figcaption>A sunset at the rvcc parking lot</figcaption>

        </figure>


    </main>
